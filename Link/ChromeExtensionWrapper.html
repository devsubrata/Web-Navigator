<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chrome Extensions Background</title>
        <style>
            body {
                background-color: #fff;
                padding: 0;
                margin: 0;
                overflow-x: hidden;
            }
            #colors-background-div {
                position: fixed;
                left: 50%;
                top: 0%;
                transform: translate(-50%, -98%); 
                background: rgba(0, 0, 0, 0.3); 
                border: 2px solid rgba(0, 0, 0, 0.8);
                border-top: none;
                padding: 8px;
                display: grid;
                grid-template-columns: repeat(10, 1fr);
                grid-auto-flow: row;
                gap: 4px;
                border-radius: 0 0 8px 8px;
                transition: transform 0.3s ease;
                z-index: 9999;
            }
            #colors-background-div:hover {
                transform: translate(-50%, 0%); /* slide into view */
            }
        </style>
    </head>
<body>
    <!-- <div id="colors-background-div"></div> -->

    <script>
        window.addEventListener('DOMContentLoaded', () => {
        // pick some icon names you like
            const iconNames = ['star', 'sun', 'camera', 'rocket', 'globe', 'bird', 'dog', 'butterfly', 'owl'];
            const idx = Math.floor(Math.random() * iconNames.length);
            const name = iconNames[idx];

            // build URL for Icons8 public CDN
            const style = 'ios';          // you could choose another style
            const size  = 32;             // e.g., 32px
            // const color = '000000';       // black (#000000)
            const ext   = 'png';          // or 'svg'
            // const url   = `https://img.icons8.com/${style}/${size}/${color}/${name}.${ext}`;
            const url   = `https://img.icons8.com/color/${size}/${name}.${ext}`;

            // remove existing favicon if any
            const old = document.querySelector("link[rel~='icon']");
            if (old) old.remove();

            // create new link element
            const link = document.createElement('link');
            link.rel  = 'icon';
            link.type = ext === 'svg' ? 'image/svg+xml' : `image/${ext}`;
            link.href = url;

            document.head.appendChild(link);
        });
